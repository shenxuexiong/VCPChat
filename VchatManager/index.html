<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VChat Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles/themes.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div class="sidebar-header">
                <h2>VChat Manager</h2>
                <div class="header-buttons">
                    <button id="theme-toggle" class="header-btn">Toggle Theme</button>
                    <button id="consistency-check-btn" class="header-btn">üîç Check Consistency</button>
                </div>
            </div>
            <div id="agents-list"></div>
            <div id="groups-list"></div>
        </div>
        <div id="resizer"></div>
        <div id="main-content">
            <div id="tabs">
                <button class="tab-button active" data-tab="chat-history">Chat History</button>
                <button class="tab-button" data-tab="json-editor">JSON Editor</button>
                <button class="tab-button" data-tab="attachment-viewer">Attachments</button>
            </div>
            <div id="tab-content">
                <div id="chat-history" class="tab-panel active"></div>
                <div id="json-editor" class="tab-panel"></div>
                <div id="attachment-viewer" class="tab-panel"></div>
            </div>
        </div>
    </div>
    <script src="consistency-checker.js"></script>
    <script src="script.js"></script>
    <!-- Search Modal -->
    <div id="search-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Search Chat History</h3>
                <button id="close-search-modal" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="search-input" placeholder="Search for messages...">
                <div id="search-results"></div>
                <div id="search-pagination"></div>
            </div>
        </div>
    </div>
    <!-- Consistency Check Modal -->
    <div id="consistency-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content consistency-modal-content">
            <div class="modal-header">
                <h3>Data Consistency Check</h3>
                <button id="close-consistency-modal" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div id="consistency-status">
                    <p>Click "Run Check" to scan for inconsistencies between chat history files and agent topic lists.</p>
                </div>
                <div id="consistency-results" style="display: none;">
                    <div id="consistency-summary"></div>
                    <div id="consistency-issues-list"></div>
                    <div id="consistency-actions" style="display: none;">
                        <h4>Fix Options:</h4>
                        <label>
                            <input type="checkbox" id="fix-add-orphaned" checked>
                            Add orphaned topics (files exist but not in config)
                        </label>
                        <label>
                            <input type="checkbox" id="fix-remove-missing">
                            Remove missing topics (in config but files don't exist)
                        </label>
                        <button id="apply-fixes-btn" class="action-button">Apply Fixes</button>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="run-check-btn" class="action-button primary">Run Check</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
